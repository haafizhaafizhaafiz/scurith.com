<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9d52fc9762.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="form-box">
            <div class="haa">
                <i class="fa-solid fa-user-secret"></i>
            </div>
            
            
        <form action="" id="contactForm">
            <h1>Login</h1>
            
            <div class="inputBox">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" placeholder="Your name" />
            </div>

            <div class="inputBox">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="emailid" placeholder="Your Email" />
            </div>

            <div class="inputBox">
                <i class="fa-solid fa-lock"></i>
                <input type="text" id="msgContent" placeholder="Your Password">
            </div>

            <div class="button">
                <button type="submit">Submit</button>

        
            </div>
        </form>
    </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
